<!DOCTYPE html>
<html lang="en" translate="no">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tab-switcher</title>

  <!-- ! CSS -->
  <style>
    :root {
      --debug-outline: 0px;
      --foreground-colour: rgb(255, 255, 255);
      --background-colour: rgb(48, 48, 48);
      --font-size: 16px;
      --font-family: monospace, sans-serif;
      --font-weight: 400;
      --scrollbar-colour: rgb(84, 93, 103) transparent;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
      overflow: auto;
      background-color: var(--background-colour);
      color: var(--foreground-colour);
      font-family: var(--font-family);
      font-size: var(--font-size);
      font-weight: var(--font-weight);
      scrollbar-color: var(--scrollbar-colour);
      box-shadow: inset 0 0 0 var(--debug-outline) var(--foreground-colour);
    }

    #page {
      height: 100%;
      width: 100%;
      padding: 16px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    .note {

      height: 100%;
      width: 100%;
      box-sizing: border-box;
      padding: 16px;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      background-color: rgb(34, 69, 40);

    }

    .note textarea {

      height: 100%;
      width: 100%;
      box-sizing: border-box;

      color: var(--foreground-colour);
      background-color: transparent;
      scrollbar-color: var(--scrollbar-colour);

      border: none;
      outline: none;

      resize: none;

    }

    .note textarea:focus {

      border: none;
      outline: none;

    }
  </style>

  <!-- ! Imports -->
  <script src="https://cdn.jsdelivr.net/gh/scarletti-ben/tab-switcher@v1.0.0/tab-switcher-combined.js"></script>

</head>

<body>

  <!-- ! HTML -->
  <div id="page"></div>

  <!-- ! JavaScript -->
  <script type="module" defer>

    let id = TabSwitcher.inject('page', 'tab-switcher');
    let switcher = new TabSwitcher(id);

    // > Create a tab with a note (uses pages.css)
    var noteUUID = crypto.randomUUID();
    var name = 'note';
    var note = document.createElement('div');
    note.classList.add('note');
    var textarea = document.createElement('textarea');
    textarea.value = name;
    note.appendChild(textarea);
    switcher.add(noteUUID, name, note);

    // > Create another tab with a 3x3 grid (uses inline styling)
    var gridUUID = crypto.randomUUID();
    var name = 'grid';
    var grid = document.createElement('div');
    grid.style.display = 'grid';
    grid.style.gridTemplateColumns = 'repeat(3, 1fr)';
    grid.style.gap = '10px';
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.textContent = `Cell ${i + 1}`;
      cell.style.border = '1px solid #ccc';
      cell.style.padding = '10px';
      grid.appendChild(cell);
    }
    switcher.add(gridUUID, name, grid);

    // > Show the note (first) tab
    switcher.show(noteUUID);

  </script>

</body>

</html>
